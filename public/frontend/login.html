  <!-- body classes: 
      "boxed": boxed layout mode e.g. <body class="boxed">
      "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> 
  -->
  <body class="no-trans">

    <!-- background image -->
    <div class="fullscreen-bg"></div>

    <!-- page wrapper start -->
    <!-- ================ -->
    <div class="page-wrapper">

      <!-- main-container start -->
      <!-- ================ -->
      <section class="main-container light-translucent-bg">
        
        <div class="container">
          <div class="row">

            <!-- main start -->
            <!-- login successful -->
            <div class="alert alert-success" role="alert">
              <strong>Well done!</strong> You successfully read this important alert message.
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
              </button>
            </div>
            <!-- login failure -->
            <div class="alert alert-danger" role="alert">
              <strong>Oh snap!</strong> Change a few things up and try submitting again.
              <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
              </button>
            </div>
            <!-- ================ -->
            <div class="main col-md-8 col-md-offset-2">

              <!-- logo -->
              <div class="logo">
                <a href="index.html"><img id="logo" src="images/vinaquips/logo.png" alt="vinaquips"></a>
              </div>
              <!-- name-and-slogan -->
              <div class="object-non-visible" data-animation-effect="fadeInDownSmall" data-effect-delay="300">
                <div class="form-block center-block">
                  <h2 class="title">Login</h2>
                  <hr>
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Sign in with</label>
                      <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary btn-lg">
                          <i class="fa fa-facebook pr-10"></i>Sign In with Facebook
                        </button>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Sign in with</label>
                      <div class="col-sm-8">
                        <button type="submit" class="btn-lg btn btn-danger">
                          <i class="fa fa-google-plus pr-10"></i>
                          Sign In with Google
                        </button>
                      </div>
                    </div>
                    <div class="form-group has-feedback">
                      <label for="inputUserName" class="col-sm-3 control-label">User Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUserName" placeholder="User Name" required>
                        <i class="fa fa-user form-control-feedback"></i>
                      </div>
                    </div>
                    <div class="form-group has-feedback">
                      <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <i class="fa fa-lock form-control-feedback"></i>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-8">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" required> Remember me.
                          </label>
                        </div>                      
                        <button type="submit" class="btn btn-group btn-default btn-sm">Log In</button>
                        <ul>
                          <li><a href="forgot.html">Forgot your password?</a></li>
                        </ul>
                      </div>
                    </div>
                  </form>
                </div>
                <p class="text-center space-top">Don't have an account yet? <a href="signup.html">Sing up</a> now.</p>
              </div>

            </div>
            <!-- main end -->

          </div>
        </div>

      </section>
      <!-- main-container end -->

    </div>
    <!-- page-wrapper end -->

    <!-- Magnific Popup javascript -->
